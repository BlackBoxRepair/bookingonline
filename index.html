<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>黑盒子手機維修預約系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        * { box-sizing: border-box; }
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f3f4f6; margin: 0; padding: 0; }
        .btn-yellow { background-color: #F7D358; color: #333; }
        .time-slot { background-color: #f0f7ff; color: #1e40af; border: 1px solid #dbeafe; text-align: center; cursor: pointer; }
        .time-slot.active { background-color: #1e40af; color: white; border-color: #1e40af; }
        .main-container { max-width: 480px; margin: 0 auto; min-height: 100vh; background: white; width: 100%; overflow-x: hidden; }
        input[type="date"] { width: 100%; display: block; -webkit-appearance: none; background: #fff; }
    </style>
</head>
<body>

    <div class="main-container shadow-xl flex flex-col">
        <div id="nav-bar" class="p-4 border-b flex items-center sticky top-0 bg-white z-30 hidden">
            <button onclick="goBack()" class="text-blue-500 font-bold flex items-center">
                <span class="text-2xl mr-1">‹</span> 返回
            </button>
        </div>

        <div class="p-5 flex-grow">
            <div id="step-1" class="space-y-6">
                <h2 class="text-2xl font-bold text-gray-800">請選擇維修門市</h2>
                
                <div class="border rounded-2xl overflow-hidden shadow-sm hover:border-blue-300 transition">
                    <img src="https://placehold.co/600x350?text=BlackBox+Chinmei" class="w-full h-40 object-cover">
                    <div class="p-4">
                        <h3 class="font-bold text-lg text-gray-800">黑盒子維修中心 (勤美公益店)</h3>
                        <p class="text-gray-500 text-sm mt-1">服務時間：每日 11:00 - 20:00</p>
                        <p class="text-gray-400 text-xs mt-1">台中市西區公益路145號 (近勤美誠品及NOVA)</p>
                        <button onclick="selectStore('勤美公益店', 11, 19)" class="w-full mt-4 btn-yellow font-bold py-4 rounded-xl shadow active:scale-95 transition-transform">選擇</button>
                    </div>
                </div>

                <div class="border rounded-2xl overflow-hidden shadow-sm hover:border-blue-300 transition">
                    <img src="https://placehold.co/600x350?text=BlackBox+Shalu" class="w-full h-40 object-cover">
                    <div class="p-4">
                        <h3 class="font-bold text-lg text-gray-800">黑盒子維修中心 (沙鹿站前店)</h3>
                        <p class="text-gray-500 text-sm mt-1">服務時間：每日 12:00 - 21:00</p>
                        <p class="text-gray-400 text-xs mt-1">台中市沙鹿區沙田路149號 (近沙鹿車站)</p>
                        <button onclick="selectStore('沙鹿站前店', 12, 20)" class="w-full mt-4 btn-yellow font-bold py-4 rounded-xl shadow active:scale-95 transition-transform">選擇</button>
                    </div>
                </div>
            </div>

            <div id="step-2" class="hidden">
                <h2 class="text-xl font-bold text-gray-800 mb-6">選擇預約日期與時間</h2>
                <div class="mb-8">
                    <label class="block text-sm font-bold text-gray-400 mb-2 uppercase">1. 選擇預約日期</label>
                    <input type="date" id="bookDate" onchange="handleDateChange()" 
                           class="w-full border-2 border-gray-100 p-4 rounded-2xl outline-none focus:border-blue-500 font-medium text-gray-700">
                </div>
                <div id="time-area">
                    <label class="block text-sm font-bold text-gray-400 mb-4 uppercase">2. 選擇開始時間</label>
                    <div id="timeSlots" class="grid grid-cols-3 gap-2"></div>
                    <p id="no-time-msg" class="text-red-500 text-sm mt-4 hidden text-center font-bold">今天已過營業時間，請選擇其他日期。</p>
                </div>
                <button id="nextBtn" onclick="toStep(3)" disabled class="w-full mt-10 bg-gray-200 text-gray-400 py-5 rounded-2xl font-bold text-lg transition-all">下一步</button>
            </div>

            <div id="step-3" class="hidden">
                <h2 class="text-xl font-bold text-gray-800 mb-6">填寫預約資訊</h2>
                <div class="space-y-6">
                    <input type="text" id="custName" placeholder="客戶姓名 (必填)" class="w-full border-b-2 p-4 outline-none focus:border-blue-500 text-lg">
                    <input type="tel" id="custPhone" placeholder="聯絡電話 (必填)" class="w-full border-b-2 p-4 outline-none focus:border-blue-500 text-lg">
                    <input type="text" id="deviceModel" placeholder="設備型號 (例如 iPhone 15)" class="w-full border-b-2 p-4 outline-none focus:border-blue-500 text-lg">
                    <textarea id="issueDesc" placeholder="狀況描述 (例如 螢幕破裂)" class="w-full border-2 p-4 rounded-2xl h-36 outline-none focus:border-blue-500"></textarea>
                    <button onclick="submitBooking()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-bold text-xl shadow-lg active:scale-95 transition-transform mt-4">確認送出預約</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let bookingData = { store: '', date: '', time: '', startH: 0, endH: 0 };

        // 取得台灣當前日期字串
        function getTodayString() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // 初始化日期選擇器的限制
        function initDatePicker() {
            const dateInput = document.getElementById('bookDate');
            const todayStr = getTodayString();
            const maxDate = new Date();
            maxDate.setDate(maxDate.getDate() + 60);
            const maxStr = maxDate.toISOString().split('T')[0];
            
            // 強制設定 min 屬性，這會讓大部分手機日曆從今天開始
            dateInput.min = todayStr;
            dateInput.max = maxStr;
        }

        // 日期變動處理邏輯
        function handleDateChange() {
            const dateInput = document.getElementById('bookDate');
            const selectedDate = dateInput.value;
            const todayStr = getTodayString();

            // 防呆：如果選到過去日期，重設為今天
            if (selectedDate && selectedDate < todayStr) {
                alert("不可預約過去的時間，系統已自動為您跳轉至今日。");
                dateInput.value = todayStr;
            }
            generateTimeSlots();
        }

        function selectStore(name, start, end) {
            bookingData.store = name;
            bookingData.startH = start;
            bookingData.endH = end;
            
            // 重置所有選項
            document.getElementById('bookDate').value = '';
            document.getElementById('timeSlots').innerHTML = '';
            document.getElementById('no-time-msg').classList.add('hidden');
            resetNextBtn();
            
            toStep(2);
            initDatePicker(); // 進入時立即鎖定日曆起始點
        }

        function generateTimeSlots() {
            const dateVal = document.getElementById('bookDate').value;
            bookingData.date = dateVal;
            const container = document.getElementById('timeSlots');
            const msg = document.getElementById('no-time-msg');
            container.innerHTML = '';
            msg.classList.add('hidden');
            if (!dateVal) return;

            const now = new Date();
            const todayStr = getTodayString();
            const isToday = (dateVal === todayStr);
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            let count = 0;

            for (let h = bookingData.startH; h <= bookingData.endH; h++) {
                ['00', '30'].forEach(m => {
                    if (h === bookingData.endH && m === '30') return;
                    if (isToday) {
                        const slotHour = h;
                        const slotMin = parseInt(m);
                        // 過濾掉過去的時間段
                        if (slotHour < currentHour || (slotHour === currentHour && slotMin <= currentMinute)) return;
                    }
                    const time = `${h}:${m}`;
                    const btn = document.createElement('button');
                    btn.className = 'time-slot py-3 rounded-xl font-bold text-sm';
                    btn.innerText = time;
                    btn.onclick = () => setTime(time, btn);
                    container.appendChild(btn);
                    count++;
                });
            }
            if (count === 0) msg.classList.remove('hidden');
            resetNextBtn();
        }

        function setTime(time, el) {
            bookingData.time = time;
            document.querySelectorAll('.time-slot').forEach(s => s.classList.remove('active'));
            el.classList.add('active');
            const nextBtn = document.getElementById('nextBtn');
            nextBtn.disabled = false;
            nextBtn.className = "w-full mt-10 bg-blue-600 text-white py-5 rounded-2xl font-bold text-lg shadow-md";
        }

        function resetNextBtn() {
            const nextBtn = document.getElementById('nextBtn');
            nextBtn.disabled = true;
            nextBtn.className = "w-full mt-10 bg-gray-200 text-gray-400 py-5 rounded-2xl font-bold text-lg";
            bookingData.time = '';
        }

        function toStep(step) {
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.add('hidden');
            document.getElementById('step-3').classList.add('hidden');
            document.getElementById('step-' + step).classList.remove('hidden');
            document.getElementById('nav-bar').classList.toggle('hidden', step === 1);
            window.scrollTo(0,0);
        }

        function goBack() {
            const cur = document.querySelector('div[id^="step-"]:not(.hidden)').id;
            if(cur === 'step-2') toStep(1);
            else if(cur === 'step-3') toStep(2);
        }

        function submitBooking() {
            const v = (id) => document.getElementById(id).value.trim();
            if(!v('custName') || !v('custPhone') || !v('deviceModel') || !v('issueDesc')) {
                alert("請完整填寫客戶資訊");
                return;
            }
            alert(`✅ 預約成功！\n門市：${bookingData.store}\n日期：${bookingData.date}\n時間：${bookingData.time}`);
        }
    </script>
</body>
</html>
