<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>黑盒子手機維修預約</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        
        /* 全局強制禁止滾動 */
        html, body { 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            position: fixed; 
            width: 100%;
            font-family: 'Noto Sans TC', sans-serif;
        }

        /* 主容器填滿螢幕 */
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: white;
            max-width: 480px;
            margin: 0 auto;
        }

        /* 門市圖卡比例縮放 */
        .store-card {
            flex: 1; /* 平分剩餘空間 */
            display: flex;
            flex-direction: column;
            min-height: 0; /* 防止溢出 */
        }
        .store-card img {
            flex: 1;
            min-height: 0;
            object-fit: cover;
        }

        /* 按鈕顏色 */
        .btn-yellow { background-color: #F7D358; color: #333; }
        .time-slot { background-color: #f0f7ff; color: #1e40af; border: 1px solid #dbeafe; }
        .time-slot.active { background-color: #1e40af; color: white; border-color: #1e40af; }

        /* 隱藏原生滾動條 */
        #timeSlots::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div class="app-container shadow-2xl">
        <div id="nav-bar" class="h-14 border-b flex items-center px-4 shrink-0 hidden">
            <button onclick="goBack()" class="text-blue-500 font-bold flex items-center">
                <span class="text-2xl mr-1">‹</span> 返回
            </button>
        </div>

        <div class="flex-grow flex flex-col p-4 overflow-hidden">
            
            <div id="step-1" class="flex-grow flex flex-col space-y-3 overflow-hidden">
                <h2 class="text-xl font-bold text-gray-800 shrink-0">請選擇維修門市</h2>
                
                <div class="store-card border rounded-2xl overflow-hidden shadow-sm">
                    <img src="https://placehold.co/600x300?text=BlackBox+Chinmei" alt="勤美公益店">
                    <div class="p-3 bg-white shrink-0">
                        <h3 class="font-bold text-base leading-tight">黑盒子 (勤美公益店)</h3>
                        <p class="text-gray-500 text-xs mt-1">11:00-20:00 | 台中市西區公益路145號</p>
                        <button onclick="selectStore('勤美公益店', 11, 19)" class="w-full mt-2 btn-yellow font-bold py-3 rounded-xl text-sm shadow active:scale-95 transition-transform">選擇</button>
                    </div>
                </div>

                <div class="store-card border rounded-2xl overflow-hidden shadow-sm">
                    <img src="https://placehold.co/600x300?text=BlackBox+Shalu" alt="沙鹿站前店">
                    <div class="p-3 bg-white shrink-0">
                        <h3 class="font-bold text-base leading-tight">黑盒子 (沙鹿站前店)</h3>
                        <p class="text-gray-500 text-sm mt-1">12:00-21:00 | 台中市沙鹿區沙田路149號</p>
                        <button onclick="selectStore('沙鹿站前店', 12, 20)" class="w-full mt-2 btn-yellow font-bold py-3 rounded-xl text-sm shadow active:scale-95 transition-transform">選擇</button>
                    </div>
                </div>
            </div>

            <div id="step-2" class="hidden flex-grow flex flex-col overflow-hidden">
                <h2 class="text-xl font-bold text-gray-800 mb-4 shrink-0">選擇預約日期與時間</h2>
                <div class="mb-4 shrink-0">
                    <label class="block text-xs font-bold text-gray-400 mb-1">1. 選擇預約日期</label>
                    <input type="date" id="bookDate" onchange="handleDateChange()" 
                           class="w-full border-2 border-gray-100 p-3 rounded-xl outline-none focus:border-blue-500 text-gray-700">
                </div>
                <div class="flex-grow flex flex-col min-height-0">
                    <label class="block text-xs font-bold text-gray-400 mb-2">2. 選擇開始時間</label>
                    <div id="timeSlots" class="grid grid-cols-3 gap-2 overflow-y-auto pb-4">
                        </div>
                    <p id="no-time-msg" class="text-red-500 text-sm mt-2 hidden text-center font-bold">今天已過營業時間，請更換日期。</p>
                </div>
                <button id="nextBtn" onclick="toStep(3)" disabled class="w-full mt-auto bg-gray-200 text-gray-400 py-4 rounded-2xl font-bold">下一步</button>
            </div>

            <div id="step-3" class="hidden flex-grow flex flex-col">
                <h2 class="text-xl font-bold text-gray-800 mb-4 shrink-0">填寫預約資訊</h2>
                <div class="space-y-4 shrink-0">
                    <input type="text" id="custName" placeholder="客戶姓名 (必填)" class="w-full border-b-2 p-3 outline-none focus:border-blue-500">
                    <input type="tel" id="custPhone" placeholder="聯絡電話 (必填)" class="w-full border-b-2 p-3 outline-none focus:border-blue-500">
                    <input type="text" id="deviceModel" placeholder="設備型號 (例如 iPhone 15)" class="w-full border-b-2 p-3 outline-none focus:border-blue-500">
                </div>
                <div class="mt-4 flex-grow flex flex-col min-height-0">
                    <label class="text-xs font-bold text-gray-400 mb-1">狀況描述</label>
                    <textarea id="issueDesc" placeholder="請描述您的維修需求..." class="w-full border-2 p-3 rounded-xl flex-grow outline-none focus:border-blue-500 resize-none"></textarea>
                </div>
                <button onclick="submitBooking()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold text-lg shadow-lg mt-4 shrink-0">確認送出預約</button>
            </div>
        </div>
    </div>

    <script>
        let bookingData = { store: '', date: '', time: '', startH: 0, endH: 0 };

        function getTodayString() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function initDatePicker() {
            const dateInput = document.getElementById('bookDate');
            const todayStr = getTodayString();
            const maxDate = new Date();
            maxDate.setDate(maxDate.getDate() + 60);
            dateInput.min = todayStr;
            dateInput.max = maxDate.toISOString().split('T')[0];
        }

        function handleDateChange() {
            const dateInput = document.getElementById('bookDate');
            if (dateInput.value < getTodayString()) {
                alert("不可預約過去的時間");
                dateInput.value = getTodayString();
            }
            generateTimeSlots();
        }

        function selectStore(name, start, end) {
            bookingData.store = name;
            bookingData.startH = start;
            bookingData.endH = end;
            document.getElementById('bookDate').value = '';
            document.getElementById('timeSlots').innerHTML = '';
            document.getElementById('no-time-msg').classList.add('hidden');
            resetNextBtn();
            toStep(2);
            initDatePicker();
        }

        function generateTimeSlots() {
            const dateVal = document.getElementById('bookDate').value;
            bookingData.date = dateVal;
            const container = document.getElementById('timeSlots');
            const msg = document.getElementById('no-time-msg');
            container.innerHTML = '';
            msg.classList.add('hidden');
            if (!dateVal) return;

            const now = new Date();
            const todayStr = getTodayString();
            const isToday = (dateVal === todayStr);
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            let count = 0;

            for (let h = bookingData.startH; h <= bookingData.endH; h++) {
                ['00', '30'].forEach(m => {
                    if (h === bookingData.endH && m === '30') return;
                    if (isToday) {
                        const slotHour = h;
                        const slotMin = parseInt(m);
                        if (slotHour < currentHour || (slotHour === currentHour && slotMin <= currentMinute)) return;
                    }
                    const time = `${h}:${m}`;
                    const btn = document.createElement('button');
                    btn.className = 'time-slot py-3 rounded-xl font-bold text-xs';
                    btn.innerText = time;
                    btn.onclick = () => setTime(time, btn);
                    container.appendChild(btn);
                    count++;
                });
            }
            if (count === 0) msg.classList.remove('hidden');
            resetNextBtn();
        }

        function setTime(time, el) {
            bookingData.time = time;
            document.querySelectorAll('.time-slot').forEach(s => s.classList.remove('active'));
            el.classList.add('active');
            const nextBtn = document.getElementById('nextBtn');
            nextBtn.disabled = false;
            nextBtn.className = "w-full mt-auto bg-blue-600 text-white py-4 rounded-2xl font-bold";
        }

        function resetNextBtn() {
            const nextBtn = document.getElementById('nextBtn');
            nextBtn.disabled = true;
            nextBtn.className = "w-full mt-auto bg-gray-200 text-gray-400 py-4 rounded-2xl font-bold";
            bookingData.time = '';
        }

        function toStep(step) {
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.add('hidden');
            document.getElementById('step-3').classList.add('hidden');
            document.getElementById('step-' + step).classList.remove('flex', 'flex-col');
            const target = document.getElementById('step-' + step);
            target.classList.remove('hidden');
            target.classList.add('flex', 'flex-col', 'flex-grow');
            
            document.getElementById('nav-bar').classList.toggle('hidden', step === 1);
        }

        function goBack() {
            const cur = document.querySelector('div[id^="step-"]:not(.hidden)').id;
            if(cur === 'step-2') toStep(1);
            else if(cur === 'step-3') toStep(2);
        }

        function submitBooking() {
            const v = (id) => document.getElementById(id).value.trim();
            if(!v('custName') || !v('custPhone') || !v('deviceModel') || !v('issueDesc')) {
                alert("請完整填寫客戶資訊");
                return;
            }
            alert(`✅ 預約準備送出！\n門市：${bookingData.store}\n日期：${bookingData.date}\n時間：${bookingData.time}`);
        }
    </script>
</body>
</html>
