<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑盒子維修預約</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f3f4f6; -webkit-tap-highlight-color: transparent; }
        .btn-yellow { background-color: #F7D358; color: #333; }
        .btn-yellow:active { background-color: #f2c730; }
        .time-slot { background-color: #f0f7ff; color: #1e40af; border: 1px solid #dbeafe; }
        .time-slot.active { background-color: #1e40af; color: white; border-color: #1e40af; }
        .container-box { max-width: 450px; margin: 0 auto; width: 100%; box-sizing: border-box; }
        input[type="date"] { appearance: none; -webkit-appearance: none; }
    </style>
</head>
<body class="min-h-screen">

    <div class="bg-white min-h-screen flex flex-col container-box shadow-2xl">
        
        <div id="nav-bar" class="p-4 flex items-center border-b sticky top-0 bg-white z-20 hidden">
            <button onclick="goBack()" class="text-blue-500 flex items-center font-bold text-lg">
                <span class="mr-2">〈</span> 返回
            </button>
        </div>

        <div class="p-5 flex-grow">
            <div id="step-1" class="space-y-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">請選擇維修門市</h2>
                
                <div class="rounded-2xl border border-gray-200 overflow-hidden shadow-sm hover:shadow-md transition">
                    <img src="https://placehold.co/600x350?text=BlackBox+ChinMei" class="w-full h-44 object-cover">
                    <div class="p-5">
                        <h3 class="font-bold text-xl text-gray-800">黑盒子中心 (勤美公益店)</h3>
                        <p class="text-sm text-gray-500 mt-2 italic">服務時間：11:00 - 20:00</p>
                        <button onclick="selectStore('勤美公益店', 11, 19)" class="w-full mt-4 btn-yellow font-bold py-4 rounded-xl text-lg shadow-sm">選擇此門市</button>
                    </div>
                </div>

                <div class="rounded-2xl border border-gray-200 overflow-hidden shadow-sm hover:shadow-md transition">
                    <img src="https://placehold.co/600x350?text=BlackBox+Shalu" class="w-full h-44 object-cover">
                    <div class="p-5">
                        <h3 class="font-bold text-xl text-gray-800">黑盒子中心 (沙鹿站前店)</h3>
                        <p class="text-sm text-gray-500 mt-2 italic">服務時間：12:00 - 20:00</p>
                        <button onclick="selectStore('沙鹿站前店', 12, 20)" class="w-full mt-4 btn-yellow font-bold py-4 rounded-xl text-lg shadow-sm">選擇此門市</button>
                    </div>
                </div>
            </div>

            <div id="step-2" class="hidden">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">選擇預約日期時間</h2>
                
                <div class="mb-8">
                    <label class="block text-sm font-bold text-gray-400 mb-3 uppercase tracking-widest">預約日期</label>
                    <input type="date" id="bookDate" onchange="generateTimeSlots()" 
                           class="w-full border-2 border-gray-100 p-4 rounded-2xl outline-none focus:border-blue-500 text-gray-700 font-medium">
                </div>

                <div id="time-section">
                    <label class="block text-sm font-bold text-gray-400 mb-4 uppercase tracking-widest">可選擇的開始時間</label>
                    <div id="timeSlots" class="grid grid-cols-3 gap-3">
                        </div>
                </div>

                <button id="nextBtn" onclick="toStep(3)" disabled 
                        class="w-full mt-10 bg-gray-100 text-gray-300 py-5 rounded-2xl font-bold text-xl transition-all">
                    下一步
                </button>
            </div>

            <div id="step-3" class="hidden">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">填寫預約資訊</h2>
                <div class="space-y-6">
                    <div class="relative">
                        <input type="text" id="custName" placeholder="客戶姓名 (必填)" class="w-full border-b-2 border-gray-100 py-4 outline-none focus:border-blue-500 text-lg font-medium placeholder-gray-300">
                    </div>
                    <div class="relative">
                        <input type="tel" id="custPhone" placeholder="聯絡電話 (必填)" class="w-full border-b-2 border-gray-100 py-4 outline-none focus:border-blue-500 text-lg font-medium placeholder-gray-300">
                    </div>
                    <div class="relative">
                        <input type="text" id="deviceModel" placeholder="設備型號 (例如 iPhone 15)" class="w-full border-b-2 border-gray-100 py-4 outline-none focus:border-blue-500 text-lg font-medium placeholder-gray-300">
                    </div>
                    <div class="mt-4">
                        <label class="text-xs font-bold text-gray-400 block mb-2">狀況描述</label>
                        <textarea id="issueDesc" placeholder="請描述您的維修需求..." class="w-full border-2 border-gray-100 p-4 rounded-2xl h-36 outline-none focus:border-blue-500 text-gray-700"></textarea>
                    </div>
                    
                    <button onclick="submitBooking()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-bold text-xl shadow-xl active:scale-95 transition-transform mt-4">
                        確認並送出預約
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let bookingData = { store: '', date: '', time: '', startH: 0, endH: 0 };

        // 初始化日期範圍 (限制當天起 60 天內)
        window.addEventListener('DOMContentLoaded', () => {
            const dateInput = document.getElementById('bookDate');
            const today = new Date();
            const maxDate = new Date();
            maxDate.setDate(today.getDate() + 60); 
            
            dateInput.min = today.toISOString().split('T')[0];
            dateInput.max = maxDate.toISOString().split('T')[0];
        });

        function selectStore(name, start, end) {
            bookingData.store = name;
            bookingData.startH = start;
            bookingData.endH = end;
            toStep(2);
        }

        function generateTimeSlots() {
            bookingData.date = document.getElementById('bookDate').value;
            const container = document.getElementById('timeSlots');
            container.innerHTML = '';
            resetNextButton();

            if (!bookingData.date) return;

            for (let h = bookingData.startH; h <= bookingData.endH; h++) {
                ['00', '30'].forEach(m => {
                    if (h === bookingData.endH && m === '30') return; // 不超過最後預約時間
                    const time = `${h}:${m}`;
                    const btn = document.createElement('button');
                    btn.className = 'time-slot py-4 rounded-xl font-bold text-sm shadow-sm';
                    btn.innerText = time;
                    btn.onclick = (e) => setTime(time, btn);
                    container.appendChild(btn);
                });
            }
        }

        function setTime(time, el) {
            bookingData.time = time;
            document.querySelectorAll('.time-slot').forEach(s => s.classList.remove('active'));
            el.classList.add('active');
            
            const nextBtn = document.getElementById('nextBtn');
            nextBtn.disabled = false;
            nextBtn.className = "w-full mt-10 bg-blue-600 text-white py-5 rounded-2xl font-bold text-xl shadow-lg";
        }

        function resetNextButton() {
            const nextBtn = document.getElementById('nextBtn');
            nextBtn.disabled = true;
            nextBtn.className = "w-full mt-10 bg-gray-100 text-gray-300 py-5 rounded-2xl font-bold text-xl";
            bookingData.time = '';
        }

        function toStep(step) {
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.add('hidden');
            document.getElementById('step-3').classList.add('hidden');
            document.getElementById('step-' + step).classList.remove('hidden');
            document.getElementById('nav-bar').classList.toggle('hidden', step === 1);
            window.scrollTo(0,0);
        }

        function goBack() {
            const currentStep = document.querySelector('div[id^="step-"]:not(.hidden)').id;
            if(currentStep === 'step-2') toStep(1);
            else if(currentStep === 'step-3') toStep(2);
        }

        function submitBooking() {
            const val = (id) => document.getElementById(id).value;
            if(!val('custName') || !val('custPhone') || !val('deviceModel') || !val('issueDesc')) {
                alert("所有欄位都是必填的喔！");
                return;
            }
            alert(`✅ 預約成功！\n門市：${bookingData.store}\n日期：${bookingData.date}\n時間：${bookingData.time}`);
        }
    </script>
</body>
</html>
