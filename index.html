<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>黑盒子維修預約</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        * { box-sizing: border-box; }
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f3f4f6; margin: 0; padding: 0; }
        .btn-yellow { background-color: #F7D358; color: #333; }
        .time-slot { background-color: #f0f7ff; color: #1e40af; border: 1px solid #dbeafe; text-align: center; }
        .time-slot.active { background-color: #1e40af; color: white; border-color: #1e40af; }
        /* 強制限制容器寬度，防止溢出 */
        .main-container { max-width: 480px; margin: 0 auto; min-height: 100vh; background: white; width: 100%; overflow-x: hidden; }
    </style>
</head>
<body>

    <div class="main-container shadow-xl flex flex-col">
        
        <div id="nav-bar" class="p-4 border-b flex items-center sticky top-0 bg-white z-30 hidden">
            <button onclick="goBack()" class="text-blue-500 font-bold flex items-center">
                <span class="text-2xl mr-1">‹</span> 返回
            </button>
        </div>

        <div class="p-5 flex-grow">
            <div id="step-1" class="space-y-6">
                <h2 class="text-xl font-bold text-gray-800">請選擇維修門市</h2>
                
                <div class="border rounded-2xl overflow-hidden shadow-sm">
                    <img src="https://placehold.co/600x350?text=BlackBox+Chinmei" class="w-full h-40 object-cover">
                    <div class="p-4">
                        <h3 class="font-bold text-lg">黑盒子維修中心 (勤美公益店)</h3>
                        <p class="text-gray-500 text-sm mt-1">服務時間：11:00 - 20:00</p>
                        <button onclick="selectStore('勤美公益店', 11, 19)" class="w-full mt-4 btn-yellow font-bold py-3 rounded-lg shadow">選擇</button>
                    </div>
                </div>

                <div class="border rounded-2xl overflow-hidden shadow-sm">
                    <img src="https://placehold.co/600x350?text=BlackBox+Shalu" class="w-full h-40 object-cover">
                    <div class="p-4">
                        <h3 class="font-bold text-lg">黑盒子維修中心 (沙鹿站前店)</h3>
                        <p class="text-gray-500 text-sm mt-1">服務時間：11:00 - 20:00</p>
                        <button onclick="selectStore('沙鹿站前店', 12, 20)" class="w-full mt-4 btn-yellow font-bold py-3 rounded-lg shadow">選擇</button>
                    </div>
                </div>
            </div>

            <div id="step-2" class="hidden">
                <h2 class="text-xl font-bold text-gray-800 mb-6">選擇預約日期與時間</h2>
                
                <div class="mb-6">
                    <label class="block text-sm font-bold text-gray-400 mb-2">預約日期</label>
                    <input type="date" id="bookDate" onchange="generateTimeSlots()" 
                           class="w-full border-2 border-gray-100 p-3 rounded-xl outline-none focus:border-blue-500">
                </div>

                <div id="time-area">
                    <label class="block text-sm font-bold text-gray-400 mb-3">可選擇的開始時間</label>
                    <div id="timeSlots" class="grid grid-cols-3 gap-2">
                        </div>
                </div>

                <button id="nextBtn" onclick="toStep(3)" disabled 
                        class="w-full mt-8 bg-gray-200 text-gray-400 py-4 rounded-xl font-bold">
                    下一步
                </button>
            </div>

            <div id="step-3" class="hidden">
                <h2 class="text-xl font-bold text-gray-800 mb-6">填寫預約資訊</h2>
                <div class="space-y-5">
                    <input type="text" id="custName" placeholder="客戶姓名 (必填)" class="w-full border-b-2 p-3 outline-none focus:border-blue-500">
                    <input type="tel" id="custPhone" placeholder="聯絡電話 (必填)" class="w-full border-b-2 p-3 outline-none focus:border-blue-500">
                    <input type="text" id="deviceModel" placeholder="設備型號 (必填)" class="w-full border-b-2 p-3 outline-none focus:border-blue-500">
                    <textarea id="issueDesc" placeholder="狀況描述 (必填)" class="w-full border-2 p-3 rounded-xl h-32 outline-none focus:border-blue-500"></textarea>
                    
                    <button onclick="submitBooking()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg">確認送出</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let bookingData = { store: '', date: '', time: '', startH: 0, endH: 0 };

        // 核心邏輯 1：日期限制 (今日起 60 天內)
        function initDatePicker() {
            const dateInput = document.getElementById('bookDate');
            const today = new Date();
            const maxDate = new Date();
            maxDate.setDate(today.getDate() + 60);
            
            dateInput.min = today.toISOString().split('T')[0];
            dateInput.max = maxDate.toISOString().split('T')[0];
        }

        // 核心邏輯 2：根據門市設定時間範圍
        function selectStore(name, start, end) {
            bookingData.store = name;
            bookingData.startH = start;
            bookingData.endH = end;
            toStep(2);
            initDatePicker(); // 切換到這步時初始化日曆
        }

        function generateTimeSlots() {
            bookingData.date = document.getElementById('bookDate').value;
            const container = document.getElementById('timeSlots');
            container.innerHTML = '';
            
            if (!bookingData.date) return;

            // 生成每 30 分鐘一格的時間
            for (let h = bookingData.startH; h <= bookingData.endH; h++) {
                ['00', '30'].forEach(m => {
                    if (h === bookingData.endH && m === '30') return; // 指令：不超過最晚時間
                    const time = `${h}:${m}`;
                    const btn = document.createElement('button');
                    btn.className = 'time-slot py-3 rounded-lg font-bold text-sm';
                    btn.innerText = time;
                    btn.onclick = () => setTime(time, btn);
                    container.appendChild(btn);
                });
            }
            resetNextBtn();
        }

        function setTime(time, el) {
            bookingData.time = time;
            document.querySelectorAll('.time-slot').forEach(s => s.classList.remove('active'));
            el.classList.add('active');
            const nextBtn = document.getElementById('nextBtn');
            nextBtn.disabled = false;
            nextBtn.className = "w-full mt-8 bg-blue-600 text-white py-4 rounded-xl font-bold shadow-md";
        }

        function resetNextBtn() {
            const nextBtn = document.getElementById('nextBtn');
            nextBtn.disabled = true;
            nextBtn.className = "w-full mt-8 bg-gray-200 text-gray-400 py-4 rounded-xl font-bold";
        }

        function toStep(step) {
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.add('hidden');
            document.getElementById('step-3').classList.add('hidden');
            document.getElementById('step-' + step).classList.remove('hidden');
            document.getElementById('nav-bar').classList.toggle('hidden', step === 1);
            window.scrollTo(0,0);
        }

        function goBack() {
            const cur = document.querySelector('div[id^="step-"]:not(.hidden)').id;
            if(cur === 'step-2') toStep(1);
            else if(cur === 'step-3') toStep(2);
        }

        function submitBooking() {
            const v = (id) => document.getElementById(id).value;
            if(!v('custName') || !v('custPhone') || !v('deviceModel') || !v('issueDesc')) {
                alert("請填寫所有必填欄位");
                return;
            }
            alert(`預約資料：\n門市：${bookingData.store}\n時間：${bookingData.date} ${bookingData.time}`);
        }
    </script>
</body>
</html>
