<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>黑盒子手機維修預約系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        html, body { height: 100vh; margin: 0; padding: 0; overflow: hidden; position: fixed; width: 100%; font-family: 'Noto Sans TC', sans-serif; background-color: #f3f4f6; }
        .app-container { height: 100%; display: flex; flex-direction: column; background-color: white; max-width: 480px; margin: 0 auto; position: relative; }
        .store-list { display: flex; flex-direction: column; flex: 1; gap: 12px; min-height: 0; }
        .store-card { flex: 1; display: flex; flex-direction: column; border: 1px solid #e5e7eb; border-radius: 1.25rem; overflow: hidden; background: white; min-height: 0; position: relative; }
        .store-card img { width: 100%; height: 100%; object-fit: cover; flex: 1; min-height: 0; }
        .btn-yellow { background-color: #F7D358; color: #333; }
        .time-slot { background-color: #f0f7ff; color: #1e40af; border: 1px solid #dbeafe; }
        .time-slot.active { background-color: #1e40af; color: white; border-color: #1e40af; }
    </style>
</head>
<body>
    <div class="app-container shadow-2xl">
        <div id="nav-bar" class="h-14 border-b flex items-center px-4 shrink-0 hidden">
            <button onclick="goBack()" class="text-blue-500 font-bold flex items-center text-lg">〈 返回</button>
        </div>
        <div class="flex-grow flex flex-col p-4 overflow-hidden">
            <div id="step-1" class="flex flex-col h-full space-y-3">
                <h2 class="text-xl font-bold text-gray-800">請選擇維修門市</h2>
                <div class="store-list">
                    <div class="store-card shadow-sm">
                        <img src="https://placehold.co/600x400?text=BlackBox+Chinmei" alt="勤美店">
                        <div class="p-3 bg-white shrink-0">
                            <h3 class="font-bold text-base">黑盒子 (勤美公益店)</h3>
                            <p class="text-gray-500 text-xs">11:00-20:00 | 台中市西區公益路145號</p>
                            <button onclick="selectStore('勤美公益店', 11, 19)" class="w-full mt-2 btn-yellow font-bold py-4 rounded-xl text-sm active:scale-95 transition-transform">選擇此門市</button>
                        </div>
                    </div>
                    <div class="store-card shadow-sm">
                        <img src="https://placehold.co/600x400?text=BlackBox+Shalu" alt="沙鹿店">
                        <div class="p-3 bg-white shrink-0">
                            <h3 class="font-bold text-base">黑盒子 (沙鹿站前店)</h3>
                            <p class="text-gray-500 text-xs">12:00-21:00 | 台中市沙鹿區沙田路149號</p>
                            <button onclick="selectStore('沙鹿站前店', 12, 20)" class="w-full mt-2 btn-yellow font-bold py-4 rounded-xl text-sm active:scale-95 transition-transform">選擇此門市</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="step-2" class="hidden flex-col h-full">
                <h2 class="text-xl font-bold text-gray-800 mb-4">選擇日期時間</h2>
                <input type="date" id="bookDate" onchange="handleDateChange()" class="w-full border-2 p-3 rounded-xl mb-4">
                <div id="timeSlots" class="grid grid-cols-3 gap-2 overflow-y-auto flex-grow px-1"></div>
                <button id="nextBtn" onclick="toStep(3)" disabled class="w-full mt-4 bg-gray-200 text-gray-400 py-4 rounded-2xl font-bold">下一步</button>
            </div>
            <div id="step-3" class="hidden flex-col h-full">
                <h2 class="text-xl font-bold text-gray-800 mb-4">填寫預約資訊</h2>
                <div class="space-y-4">
                    <input type="text" id="custName" placeholder="客戶姓名" class="w-full border-b-2 p-3 outline-none">
                    <input type="tel" id="custPhone" placeholder="聯絡電話" class="w-full border-b-2 p-3 outline-none">
                    <input type="text" id="deviceModel" placeholder="設備型號" class="w-full border-b-2 p-3 outline-none">
                    <textarea id="issueDesc" placeholder="狀況描述" class="w-full border-2 p-3 rounded-xl h-32 resize-none"></textarea>
                </div>
                <button onclick="submitBooking()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold text-lg mt-auto shadow-lg">確認預約</button>
            </div>
        </div>
    </div>
    <script>
        let bookingData = { store: '', date: '', time: '', startH: 0, endH: 0 };
        function getToday() { return new Date().toISOString().split('T')[0]; }
        function selectStore(n, s, e) {
            bookingData = { store: n, startH: s, endH: e };
            document.getElementById('bookDate').value = '';
            document.getElementById('timeSlots').innerHTML = '';
            const d = document.getElementById('bookDate');
            d.min = getToday();
            const max = new Date(); max.setDate(max.getDate() + 60);
            d.max = max.toISOString().split('T')[0];
            toStep(2);
        }
        function handleDateChange() {
            const val = document.getElementById('bookDate').value;
            if(val < getToday()) { alert("不可選過去日期"); document.getElementById('bookDate').value = getToday(); }
            const container = document.getElementById('timeSlots'); container.innerHTML = '';
            const now = new Date();
            for (let h = bookingData.startH; h <= bookingData.endH; h++) {
                ['00', '30'].forEach(m => {
                    if (h === bookingData.endH && m === '30') return;
                    if (val === getToday() && (h < now.getHours() || (h === now.getHours() && parseInt(m) <= now.getMinutes()))) return;
                    const btn = document.createElement('button');
                    btn.className = 'time-slot py-3 rounded-xl font-bold text-xs';
                    btn.innerText = `${h}:${m}`;
                    btn.onclick = () => {
                        bookingData.time = btn.innerText;
                        document.querySelectorAll('.time-slot').forEach(s => s.classList.remove('active'));
                        btn.classList.add('active');
                        document.getElementById('nextBtn').disabled = false;
                        document.getElementById('nextBtn').className = "w-full mt-4 bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-md";
                    };
                    container.appendChild(btn);
                });
            }
        }
        function toStep(s) {
            [1,2,3].forEach(i => document.getElementById('step-'+i).classList.replace('flex','hidden'));
            const t = document.getElementById('step-'+s);
            t.classList.replace('hidden','flex');
            document.getElementById('nav-bar').classList.toggle('hidden', s === 1);
        }
        function goBack() { const cur = document.getElementById('step-2').classList.contains('flex') ? 1 : 2; toStep(cur); }
        function submitBooking() { alert("預約成功！門市：" + bookingData.store + "\n時間：" + document.getElementById('bookDate').value + " " + bookingData.time); }
    </script>
</body>
</html>
