<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑盒子維修預約</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        /* 模仿截圖中的黃色按鈕顏色 */
        .btn-yellow { background-color: #F7D358; }
        .btn-yellow:hover { background-color: #f2c730; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="max-w-md mx-auto min-h-screen bg-white shadow-lg flex flex-col">
        
        <div id="nav-bar" class="p-4 flex items-center border-b hidden">
            <button onclick="goBack()" class="text-blue-500 flex items-center">
                <span class="text-xl mr-1">〈</span> 返回
            </button>
        </div>

        <div class="p-4 flex-grow">
            <div id="step-1" class="space-y-6">
                <h2 class="text-xl font-bold text-gray-800 mb-4">請選擇維修門市</h2>
                
                <div class="bg-white rounded-lg border border-gray-200 overflow-hidden shadow-sm">
                    <img src="https://placehold.co/600x400?text=BlackBox+Chinmei" alt="勤美店" class="w-full h-48 object-cover">
                    <div class="p-5">
                        <h3 class="text-lg font-bold text-gray-800">黑盒子維修中心 (勤美公益店)</h3>
                        <div class="mt-3 space-y-2 text-gray-600 text-sm">
                            <p>服務時間：每日 11:00 - 20:00</p>
                            <p>服務據點：台中市西區公益路145號 (近勤美誠品及NOVA)</p>
                        </div>
                        <button onclick="selectStore('勤美公益店')" class="w-full mt-4 btn-yellow text-gray-800 font-bold py-3 rounded-md transition duration-200">
                            選擇
                        </button>
                    </div>
                </div>

                <div class="bg-white rounded-lg border border-gray-200 overflow-hidden shadow-sm">
                    <img src="https://placehold.co/600x400?text=BlackBox+Shalu" alt="沙鹿店" class="w-full h-48 object-cover">
                    <div class="p-5">
                        <h3 class="text-lg font-bold text-gray-800">黑盒子維修中心 (沙鹿站前店)</h3>
                        <div class="mt-3 space-y-2 text-gray-600 text-sm">
                            <p>服務時間：每日 11:00 - 20:00</p>
                            <p>服務據點：台中市沙鹿區沙田路...(請填寫詳細地址)</p>
                        </div>
                        <button onclick="selectStore('沙鹿站前店')" class="w-full mt-4 btn-yellow text-gray-800 font-bold py-3 rounded-md transition duration-200">
                            選擇
                        </button>
                    </div>
                </div>
            </div>

            <div id="step-2" class="hidden py-4">
                <h3 class="text-lg font-bold mb-6">選擇預約日期與時間</h3>
                <div class="space-y-6">
                    <input type="date" id="bookDate" class="w-full border p-4 rounded-lg text-lg">
                    <div class="grid grid-cols-2 gap-2" id="timeSlots">
                        <button onclick="setTime('11:00')" class="time-btn border p-3 rounded-md hover:bg-blue-50">11:00</button>
                        <button onclick="setTime('14:00')" class="time-btn border p-3 rounded-md hover:bg-blue-50">14:00</button>
                        <button onclick="setTime('16:00')" class="time-btn border p-3 rounded-md hover:bg-blue-50">16:00</button>
                        <button onclick="setTime('19:00')" class="time-btn border p-3 rounded-md hover:bg-blue-50">19:00</button>
                    </div>
                    <button onclick="toStep(3)" id="nextToStep3" disabled class="w-full bg-gray-300 text-white py-4 rounded-lg font-bold">下一步</button>
                </div>
            </div>

            <div id="step-3" class="hidden py-4">
                <h3 class="text-lg font-bold mb-6">填寫預約資訊</h3>
                <div class="space-y-4">
                    <input type="text" id="custName" placeholder="客戶姓名 (必填)" class="w-full border p-4 rounded-lg">
                    <input type="tel" id="custPhone" placeholder="聯絡電話 (必填)" class="w-full border p-4 rounded-lg">
                    <input type="text" id="deviceModel" placeholder="設備型號 (必填)" class="w-full border p-4 rounded-lg">
                    <textarea id="issueDesc" placeholder="狀況描述 (必填)" class="w-full border p-4 rounded-lg h-32"></textarea>
                    <button onclick="submitBooking()" class="w-full bg-green-600 text-white py-4 rounded-lg font-bold text-lg">送出預約</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let bookingData = { store: '', date: '', time: '' };

        function selectStore(name) {
            bookingData.store = name;
            toStep(2);
        }

        function setTime(time) {
            bookingData.time = time;
            // 處理選中效果
            document.querySelectorAll('.time-btn').forEach(btn => btn.classList.remove('bg-blue-500', 'text-white'));
            event.target.classList.add('bg-blue-500', 'text-white');
            document.getElementById('nextToStep3').disabled = false;
            document.getElementById('nextToStep3').classList.replace('bg-gray-300', 'bg-blue-600');
        }

        function toStep(step) {
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.add('hidden');
            document.getElementById('step-3').classList.add('hidden');
            document.getElementById('step-' + step).classList.remove('hidden');
            
            // 步驟 1 不顯示返回鍵，2、3 顯示
            document.getElementById('nav-bar').classList.toggle('hidden', step === 1);
        }

        function goBack() {
            // 簡易的返回邏輯
            const current = document.querySelector('div[id^="step-"]:not(.hidden)').id;
            if (current === 'step-2') toStep(1);
            if (current === 'step-3') toStep(2);
        }

        function submitBooking() {
            // 驗證欄位是否填寫
            const fields = ['custName', 'custPhone', 'deviceModel', 'issueDesc'];
            for(let f of fields) {
                if(!document.getElementById(f).value) {
                    alert("請完整填寫所有欄位");
                    return;
                }
            }
            alert("資料已收集，準備與 Google 行事曆連動！");
        }
    </script>
</body>
</html>
